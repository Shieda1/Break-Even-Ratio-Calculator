<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Break Even Ratio Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- radio -->
  <input type="radio" id="breakEvenRatioRadio" name="variables" checked>
  <label for="breakEvenRatioRadio">Break Even Ratio</label>

  <input type="radio" id="debtServiceRadio" name="variables">
  <label for="debtServiceRadio">Debt Service</label>

  <input type="radio" id="operatingExpenseRadio" name="variables">
  <label for="operatingExpenseRadio">Operating Expense</label>

  <input type="radio" id="grossOperatingIncomeRadio" name="variables">
  <label for="grossOperatingIncomeRadio">Gross Operating Income</label><br><br>
  <!-- end radio -->
  
  <label for="v1" id="variable1">Debt Service</label>
  <input type="number" id="v1"><br><br>
  
  <label for="v2" id="variable2">Operating Expense</label>
  <input type="number" id="v2"><br><br>
  
  <label for="v3" id="variable3">Gross Operating Income</label>
  <input type="number" id="v3"><br><br>

  <button id="btn">compute</button>

  <p id="result"></p>
  <script src="app.js"></script>
</body>
</html>
